
<form [formGroup]="myForm" id="myForm" (ngSubmit)="onSubmit()">
  <ion-item *ngFor="let control of jsonFormData?.controls">
    <ion-label>{{ control.label }}</ion-label>
    <ion-input
      *ngIf="['text',
          'password',
          'email',
          'number',
          'search',
          'tel',
          'url'].includes(control.type)"
      [type]="control.type"
      [formControlName]="control.name"
      [value]="control.value"
    ></ion-input>
    <ion-textarea
      *ngIf="control.type === 'textarea'"
      [formControlName]="control.name"
      [value]="control.value"
    ></ion-textarea>
    <ion-checkbox
      *ngIf="control.type === 'checkbox'"
      [formControlName]="control.name"
      [checked]="control.value"
    ></ion-checkbox>
    
  </ion-item>
  <ion-button type="submit">Submit</ion-button>
</form>
